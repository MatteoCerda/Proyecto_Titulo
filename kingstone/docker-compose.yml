services:
  db:
    image: mysql:8.0
    container_name: kingstone_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: kingstone
      MYSQL_USER: king
      MYSQL_PASSWORD: stone
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  adminer:
    image: adminer:latest
    container_name: kingstone_adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: ./backend
    container_name: kingstone_api
    env_file: ./.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads/pedidos

  worker:
    build:
      context: ./backend
    container_name: kingstone_worker
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
    command: /bin/sh -c "npx prisma migrate deploy && node dist/workers/pedidoFileWorker.js"
    volumes:
      - uploads_data:/app/uploads/pedidos

volumes:
  db_data:
  uploads_data:


