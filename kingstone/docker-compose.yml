version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: kingstone_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kingstone
      MYSQL_USER: king
      MYSQL_PASSWORD: stone
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  adminer:
    image: adminer:latest
    container_name: kingstone_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
