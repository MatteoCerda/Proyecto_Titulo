services:
  db:
    image: mysql:8.0
    container_name: kingstone_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: kingstone
      MYSQL_USER: king
      MYSQL_PASSWORD: stone
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  adminer:
    image: adminer:latest
    container_name: kingstone_adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: ./backend
    container_name: kingstone_api
    env_file: ./.env.production
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/vision.json
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - uploads_data:/app/uploads/pedidos
      - ./backend/credentials:/app/credentials:ro

  worker:
    build:
      context: ./backend
    container_name: kingstone_worker
    env_file: ./.env.production
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/vision.json
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: /bin/sh -c "npx prisma migrate deploy && node dist/workers/pedidoFileWorker.js"
    volumes:
      - uploads_data:/app/uploads/pedidos
      - ./backend/credentials:/app/credentials:ro

  n8n:
    image: n8nio/n8n:latest
    container_name: kingstone_n8n
    restart: unless-stopped
    env_file: ./.env.production
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - n8n_data:/home/node/.n8n

  migrate:
    build:
      context: ./backend
    container_name: kingstone_migrate
    env_file: ./.env.production
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/vision.json
    depends_on:
      db:
        condition: service_healthy
    command: ["/bin/sh","-c","npx prisma migrate deploy"]
    restart: "no"
    volumes:
      - ./backend/credentials:/app/credentials:ro

volumes:
  db_data:
  uploads_data:
  n8n_data:


