<ion-content class="login">
  <div class="login-wrap">
    <!-- Izquierda: logo/branding -->
    <div class="login-left">
      <ion-img src="assets/kingston-estampados.png" alt="logo" class="logo"></ion-img>
    </div>

    <!-- Derecha: formulario -->
    <div class="login-right box">
      <h1 class="title">Iniciar sesión</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
      </ion-item>

      <div class="recover">
        <a routerLink="/recuperar" class="recover-link">¿Olvidaste tu contraseña?</a>
      </div>

      <ion-button expand="block" class="ion-margin-top"
                  [disabled]="form.invalid || loading()" type="submit">
        Iniciar sesión
      </ion-button>
        <ion-button routerLink="/registro" expand="block" fill="outline">Registrarse</ion-button>
      </form>

      <div class="divider">o</div>

      <ion-button fill="outline" expand="block" (click)="entrarComoInvitado()">
        Entrar sin iniciar sesión
      </ion-button>
    </div>
  </div>
</ion-content>
