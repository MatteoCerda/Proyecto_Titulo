<ion-content class="login" fullscreen>
  <div class="box">
    <h1 class="title">Bienvenido a Kingston Estampados</h1>

    <!-- Logo (coloca el archivo en src/assets/kingston-estampados.png) -->
    <ion-img src="assets/kingston-estampados.png" alt="logo" class="logo"></ion-img>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top"
                  [disabled]="form.invalid || loading()" type="submit">
        Ingresar
      </ion-button>
      <ion-button routerLink="/registro" expand="block" fill="outline">Registrarse</ion-button>
    </form>

    <div class="divider">o</div>

    <ion-button fill="outline" expand="block" (click)="entrarComoInvitado()">
      Entrar sin iniciar sesión
    </ion-button>
  </div>
</ion-content>
