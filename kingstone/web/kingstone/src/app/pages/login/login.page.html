<ion-header>
  <ion-toolbar><ion-title>Ingreso</ion-title></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </ion-button>

    <ion-button fill="clear" expand="block" (click)="goRegister()">Crear cuenta</ion-button>
  </form>
</ion-content>
